<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="max-length island">
    <div class="pad-t">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="grid" method="POST" action="https://formspree.io/tracy.khuynh@gmail.com">
        <fieldset class="unit xs-1 s-1 m-1">
          <legend class="italic push mega">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 push name">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push age">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push email">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push phys">
              <label for="physical-fitness">Physical fitness</label>
              <select id="physical-fitness" name="physical fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset class="unit xs-1 s-1 m-1">
          <legend class="italic push mega">Mission statement</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 push">
              <label for="details">Why do you want to go to Mars?</label>
              <textarea id="details" name="message" required></textarea>
            </div>
            <div class="unit xs-1 s-1 m-1 text-center">
              <button class="btn btn-light mega" type="submit">Register for the trip!</button>
            </div>
          </div>
        </fieldset>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>

</body>
</html>
